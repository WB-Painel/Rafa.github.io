  <script>
	//Dot();
	function Dot(){
    var colors = [
        "#E90015",
        "#FE0173",
        "#7C0084",
        "#2400DB"
    ];
    this.x = window.innerWidth * Math.random();
    this.speed = Math.floor(Math.random() * 20) + 2;
    this.obj = document.createElement("div");
    this.obj.classList.add("dot");
    this.obj.style.position = "fixed";
    this.obj.style.top = (window.innerHeight * Math.random()) + 'px'; 
    this.obj.style.left = this.x + 'px'; 
    this.size = Math.floor(Math.random() * 5) + 4; // random size
    this.obj.style.height =  this.size + 'px';
    this.obj.style.width = this.size + 'px';
    this.obj.style.background = colors[Math.floor(Math.random()*colors.length)]; // random color
	
	//var v = document.createElement("h1");
	//v.innerHTML="ラファ";
	//v.style.color=colors[Math.floor(Math.random()*colors.length)]; // random color
	//v.setAttribute("class","MoveUserNameIcon");
	
	//this.obj.appendChild(v);
	
    document.body.appendChild(this.obj);
   //document.getElementsByClassName("ViewProprietaryInformation")[0].appendChild(this.obj);
    this.move = function() {
      this.x += this.speed;
      if (this.x > window.innerWidth) {
        this.x = -10;
      }
      this.obj.style.left = this.x + 'px';
    };
};
var dots = Array.apply(null, Array(50)).map(a => new Dot());

requestAnimationFrame(paint);

function paint() {
  requestAnimationFrame(paint);
  for (dot of dots) {
   dot.move();
  }
}
	</script>

  <script>

	var width = document.getElementsByClassName("Drawer")[0].clientWidth;
	//alert(width);
	document.getElementsByClassName("Drawer")[0].style.translate=-width+"px";
	
	function OpenAndCloseDrawer(Drawer){
	
	if(Drawer.style.translate==-width+"px"){
	
	OpenDrawer(Drawer);
	
	}else{
	
	CloseDrawer(Drawer);
	
	}
	
	}
	
	var count = -width;
	
	function OpenDrawer(Drawer){
	count=count+80;
	var WIDTH = Drawer.style.translate.replace("px","");
	if(WIDTH<-20){
	setTimeout(function(){
	Drawer.style.translate=count+"px";
	OpenDrawer(Drawer);
	},1);
	}else{
	Drawer.style.translate="0px";
	}
	}
	
	function CloseDrawer(Drawer){
	count=count-80;
	var WIDTH = Drawer.style.translate.replace("px","");
	if(WIDTH>-width){
	setTimeout(function(){
	Drawer.style.translate=count+"px";
	CloseDrawer(Drawer);
	},1);
	}else{
	Drawer.style.translate=-width+"px";
	count=-width;
	}
